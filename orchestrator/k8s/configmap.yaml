apiVersion: v1
kind: ConfigMap
metadata:
  name: wave-config
  namespace: wave-orchestrator
  labels:
    app: wave
    component: orchestrator
data:
  # Redis connection (internal)
  redis-url: "redis://wave-redis:6379/0"

  # Logging configuration
  log-level: "INFO"
  log-format: "json"

  # Budget defaults
  default-token-limit: "100000"
  default-cost-limit-usd: "10.0"

  # Safety settings
  constitutional-enabled: "true"
  e-stop-enabled: "true"

  # Sandbox settings
  sandbox-runtime: "runsc"
  sandbox-memory-limit: "2g"
  sandbox-cpu-limit: "1.0"
  sandbox-timeout: "300"

  # Slack channels (names only, webhook in secrets)
  slack-channel-updates: "#wave-updates"
  slack-channel-alerts: "#wave-alerts"
  slack-channel-budget: "#wave-budget"
