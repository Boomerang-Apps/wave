[pytest]
# WAVE Orchestrator Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output
addopts = -v --tb=short --strict-markers

# Coverage
# Run with: pytest --cov=. --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (may need Redis/API)
    slow: Slow tests (>1s)
